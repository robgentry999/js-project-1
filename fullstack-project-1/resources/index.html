<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quotes</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>

  <body>
    <header>
      <h1>Random Quotes</h1>
      <button id="load-quote" class="load-quote">Show another quote</button>
    </header>

    <div class="container">
      <div id="quote-box" class="quote-box">
        <p id="quote" class="quote">As a wise man once said, push the button.</p>
        <p id="source" class="source">Rob Gentry<span id="citation" class="citation">Treehouse</span><span id="year" class="year">2022</span></p>
      </div>
    </div>
    
    <script src="js/script.js"></script>
  </body>
</html>
